{% assign downcased = include.name | slugify:"latin" %}

{% if include.active %}
<div class="tab-pane fade show active" id="v-pills-{{downcased}}"
role="tabpanel" aria-labelledby="v-pills-{{downcased}}-tab">
{% else %}
<div class="tab-pane fade" id="v-pills-{{downcased}}"
role="tabpanel" aria-labelledby="v-pills-{{downcased}}-tab">
{% endif %}
{{include.content}}
</div>
